apiVersion: v1
kind: Namespace
metadata:
  name: flux-system

---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://github.com/your-org/your-repo
  ref:
    branch: main

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: "./clusters/kind-kafka-cluster"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system